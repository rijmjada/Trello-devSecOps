name: Node.js Code Analysis and Testing

on:
  workflow_dispatch

jobs:
  code_analysis_and_testing:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Install dependencies
        run: npm install

  workflow-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Perform CodeQL Analysis
        uses: rcowsill/workflow-scan-action@v2

      # Create directories for CodeQL results
      - name: Create directories for CodeQL results
        run: |
          mkdir -p ${{ github.workspace }}/codeql-database
          mkdir -p ${{ github.workspace }}/codeql-results

      # Generate and upload SARIF report
      - name: Generate SARIF report
        run: |
          codeql database analyze ${{ github.workspace }}/codeql-database/codeql-database --format=sarif-latest --output=${{ github.workspace }}/codeql-results/codeql-results.sarif
        if: always()  # Always generate the report, even if the analysis fails

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ${{ github.workspace }}/codeql-results/codeql-results.sarif
